<html>
<div id="chartContainer">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    // A vertical grouped stacked  plot
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv("titanic_data_1.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(65, 45, 505, 315)
      var x= myChart.addCategoryAxis("x", ["Pclass" , "Sex"]);
      var y= myChart.addMeasureAxis("y", "Survived");
      var s= myChart.addSeries("Embarked", dimple.plot.bar);
	  x.addOrderRule(["First Class", "Second Class", "Third Class"], false);
      myChart.addLegend(200, 10, 380, 20, "right");
      myChart.draw();
    });
  </script>
</div>
</html>
